<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>class 16</title>

    <style>
        img{
            width:300px;
            height:300px;
        }
    </style>
  </head>
  <body>

    <div id="car" class="carousel slide" data-bs-ride="false">
    
            <div class="carousel-indicators">
              <button  data-bs-target="#car" data-bs-slide-to="0" class="active"></button>
              <button  data-bs-target="#car" data-bs-slide-to="1" ></button>
              <button  data-bs-target="#car" data-bs-slide-to="2" ></button>
            </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.png" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img2.jpeg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img3.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#car" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"s ></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#car" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
